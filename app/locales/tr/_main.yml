how: "## Nasıl çalışır?\n\n- Bir not defteri oluştur.\n- **yazmaya** başla\n- ve ortaklarını\
  \ **davet et**.\n- Her katılımcı ayrı bir **renk** ile temsil edilir\n- ve grup\
  \ ile **sohbet** edebilir.\n- Gerekirse, **daha önce** hazırladıklarınızı düzenleyin\n\
  - ve işiniz bittiğinde, **dışarı aktarın**.\n\n [Bir deneme yap]({link})mak ister\
  \ misin??"
