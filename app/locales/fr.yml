what:
  title: Qu’est-ce que c’est ?
  desc: |
    Un « pad » est un éditeur de texte collaboratif en ligne.
    Les contributions de chaque utilisateur sont signalées par un code couleur,
    apparaissent à l’écran en temps réel et
    sont enregistrées au fur et à mesure qu’elles sont tapées.
how:
  title: Comment ça marche ?
  list:
    - Créez un pad.
    - Commencez à <strong>rédiger</strong> votre texte
    - et <strong>invitez</strong> vos collaborateurs.
    - Chaque participant se distingue par une <strong>couleur</strong></strong>
    - et peut <strong>tchatter</strong> avec le groupe.
    - Si nécessaire, restaurez une ancienne version depuis l’<strong>historique</strong>
    - et une fois votre travail terminé, <strong>exportez</strong>-le.
  demo: Envie d’une <a href="https://quotidien.framapad.org/p/bac-a-sable2" rel="nofollow">démonstration</a> ?

